<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spell Checker</title>

    <script type="module" src="./script.mjs" defer></script>
  </head>

  <body>
    <main>
      <h1>Spell Checker</h1>

      <p>
        Dictionary size:
        <strong id="dictSize">...</strong>
      </p>

      <label for="textInput">Write your text:</label>
      <br />

      <textarea
        id="textInput"
        rows="6"
        cols="60"
        aria-describedby="results"
      ></textarea>

      <div>
        <button id="checkBtn" type="button">
          Check spelling
        </button>
      </div>

      <div id="results" aria-live="polite"></div>
    </main>
  </body>
</html>
